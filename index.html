<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Facebook Landing Page</title>
         <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <div class="imageContainer">
                <img id="facebookImage" src="./facebook.svg">
                <div class="titleContainer">
                    <p> Facebook helps you connect and share</p>
                    <p> with the people in your life.</p>
                </div>
            </div>
            <div class="login-card">
                <form class="form">
                    <input type="email" class="loginItem" placeholder="Email Address or Phone Number" >
                    <input type="password" class="loginItem"  name="password" placeholder="Password">
                    <input type="button" value="Login" id="loginButton">
                    <a href="#">Forgoton Password</a>
                    <hr>
                    <input type="button" value="Create a new Account" id="singupButton">
                </form>
            </div>
        </div>
    </body>
</html>
